<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Pomodoro Timer</h1>
    </header>
    <div class = "container">
        <div id = "botao_config">
            ⚙️
        </div>
        
        <div id="painel_config" style="display: none; background: #fff; padding: 15px; border: 1px solid #ccc; margin-bottom: 15px;">
            <h3>Configurar</h3>
            <label>Foco (min): <input type="number" id="input_foco" value="25" min="1"></label>
            <br><br>
            <label>Descanso (min): <input type="number" id="input_descanso" value="5" min="1"></label>
            <br><br>
            <button id="btn_salvar">Salvar</button>
        </div>

        <div id = "relogio">
            <p>25:00</p>
        </div>
        <div class = "botoes">
            <div id = "start"><input class = "func" type="button" value="Começar" onclick="comecar()"></div>
            <div id = "reset"><input class = "func" type="button" value="Reiniciar" onclick="pause()"></div>
            <div id = "pause"><input class = "func" type="button" value="Pausar"></div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
